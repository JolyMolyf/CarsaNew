paths:
  /api/locations:
    get:
      summary: Retrieve a list of all locations stored in database.
      tags:
        - Locations
      responses:
        200:
          description: A list of locations.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: The location id.
                    example: 3f2f3089-c465-40b6-8861-cb32df4d6e64
                  country:
                    type: string
                    description: .
                    example: United States of America
                  state:
                    type: string
                    description: .
                    example: Kansas
                  city:
                    type: string
                    description: .
                    example: Washington
                  postal_code:
                    type: string
                    description: .
                    example: 01-845
                  street:
                    type: string
                    description: .
                    example: Legros Passage
                  house_number:
                    type: string
                    description: .
                    example: 126
                  apartment_number:
                    type: string
                    description: .
                    example: Apt. 537