components:
  schemas:
    Location:
      properties:
        id:
          type: string
          example: 69f07a31-18eb-4a9c-b70d-dfbeab5b76e4
        country:
          type: string
          example: USA
        state:
          type: string
          example: Kalifornia
        city:
          type: string
          example: Sacramento
        postal_code:
          type: string
          nullable: true
          example: 04042
        street:
          type: string
          nullable: true
          example: 91 Woodrow Ln
        house_number:
          type: string
          nullable: true
          example: 74A
        apartment_number:
          type: string
          nullable: true
          example: 502
      required:
        - id
        - country
        - state
        - city